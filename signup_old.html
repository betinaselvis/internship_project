<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .signup-container {
      max-width: 600px;
      margin: 40px auto;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section h6 {
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="signup-container">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create Your Account</h4>
      </div>
      <div class="card-body">
        <form id="signupForm">
          <!-- Account Credentials -->
          <div class="form-section">
            <h6>Account Credentials</h6>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" name="first_name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" name="last_name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email Address <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password" name="password" required>
              <small class="form-text text-muted mt-2"><strong>Password Requirements:</strong></small>
              <div id="passwordChecks" class="mt-2 small">
                <div id="checkLength" class="text-muted"><i class="fas fa-circle" style="color: #ccc; font-size: 6px; margin-right: 8px;"></i>At least 8 characters</div>
                <div id="checkUpperCase" class="text-muted"><i class="fas fa-circle" style="color: #ccc; font-size: 6px; margin-right: 8px;"></i>One uppercase letter (A-Z)</div>
                <div id="checkLowerCase" class="text-muted"><i class="fas fa-circle" style="color: #ccc; font-size: 6px; margin-right: 8px;"></i>One lowercase letter (a-z)</div>
                <div id="checkNumber" class="text-muted"><i class="fas fa-circle" style="color: #ccc; font-size: 6px; margin-right: 8px;"></i>One number (0-9)</div>
                <div id="checkSpecial" class="text-muted"><i class="fas fa-circle" style="color: #ccc; font-size: 6px; margin-right: 8px;"></i>One special character (!@#$%^&*)</div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
          </div>

          <!-- Terms & Conditions -->
          <div class="form-section">
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="agreeTerms" name="agreeTerms" required>
              <label class="custom-control-label" for="agreeTerms">
                I agree to the <a href="#" target="_blank">Terms and Conditions</a> <span class="text-danger">*</span>
              </label>
            </div>
          </div>

          <!-- Buttons -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <div class="text-center">
            <p class="text-muted">Already have an account? <a href="login.html">Login here</a></p>
          </div>

          <!-- Result Message -->
          <div id="signupResult" class="mt-3"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/signup.js"></script>
</body>
</html>
